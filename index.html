<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <canvas id="mainCanvas" width="1200" height="600"></canvas>
    <div id="settings">
        <div class="grid grid-cols-2">
            <div class="p-4">
                <label for="bluePlayers">Nb. joueurs (bleu)</label>
                <input type="number"
                    class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    name="bluePlayers" id="bluePlayers">
            </div>
            <div class="p-4">
                <label for="redPlayers">Nb. joueurs (rouge)</label>
                <input type="number"
                    class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    name="redPlayers" id="redPlayers">
            </div>
        </div>
        <div class="px-4">
            <button id="submit"
                class="bg-blue-600 text-white font-medium px-2 py-1 hover:bg-blue-300 hover:text-blue-600 transition-all">Confirmer</button>
        </div>
        <div class="flex justify-center">
            <div class="flex space-x-2">
                <div id="playPause"
                    class="flex items-center justify-center h-10 w-10 bg-red-600 rounded-full hover:bg-red-400 transition-all duration-300">
                    <!-- play -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white hidden" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <!-- pause -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div id="stop"
                    class="flex items-center justify-center h-10 w-10 bg-red-600 rounded-full hover:bg-red-400 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="ui.js"></script>

</html>
